<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* styles.css */

* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.hero {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 50px 20px;
}

#content {
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

@media (max-width: 600px) {
    nav ul li {
        background-color: aquamarine;
        display: block;
        margin: 5px 0;
    }
}

    </style>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your dynamic experience starts here.</p>
        <button id="dynamicButton">Click Me!</button>
    </section>

    <section id="content">
        <h2>Dynamic Content Area</h2>
        <div id="dynamicContent"></div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
